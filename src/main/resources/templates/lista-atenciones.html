<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Atenciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Lista de Atenciones</h1>
        <a th:href="@{/atenciones/añadir}" class="btn btn-primary mb-3">Registrar Nueva Atención</a>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha de Atención</th>
                    <th>Motivo de Consulta</th>
                    <th>Diagnóstico Preliminar</th>
                    <th>Tratamiento Sugerido</th>
                    <th>Médico que Atiende</th>
                    <th>Paciente</th>
          
                </tr>
            </thead>
            <tbody>
				<tr th:each="atencion : ${atenciones}">
				    <td th:text="${atencion.idAtencion}"></td>
				    <td th:text="${atencion.fechaAtencion}"></td>
				    <td th:text="${atencion.motivoConsulta}"></td>
				    <td th:text="${atencion.diagnosticoPreliminar}"></td>
				    <td th:text="${atencion.tratamientoSugerido}"></td>
                    <td th:text="${atencion.medicoAtiende != null ? atencion.medicoAtiende.nombre : 'Sin médico'}"></td>
					<td th:text="${atencion.paciente.nombre}"></td> 
				</tr>
            </tbody>
        </table>
    </div>
</body>
</html>
